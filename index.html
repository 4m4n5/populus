<!DOCTYPE html>

<html lang="en" ng-app="subjects">
	<head>
        <script type="text/javascript" src="res/angular.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="description" content="Populus, a platform to share your story.">
		<title>Populus | A platform to share stories</title>
		<link href="css/images/favicon.ico" rel="shortcut icon" type="image/icon">
		<link href="css/images/favicon.ico" rel="icon" type="image/icon">
		<link href='http://fonts.googleapis.com/css?family=Bubblegum+Sans|Overlock:700|Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
		<link href="css/icons.css" rel="stylesheet" type="text/css">
		<link href="css/master.css" rel="stylesheet" type="text/css">
		<link href="//cdn-images.mailchimp.com/embedcode/slim-081711.css" rel="stylesheet" type="text/css">
		<style type="text/css">
			#mc_embed_signup{background:#fff; clear:left; font:14px Helvetica,Arial,sans-serif; }
			/* Add your own MailChimp form style overrides in your site stylesheet or in this style block.
			   We recommend moving this block and the preceding CSS link to the HEAD of your HTML file. */
		</style>
	</head>
	
	<body>
		<div class="header">
			<h1 class="logo">populus</h1>
		</div>
		<div class="header-cover-div"></div>
		
		<div class="social-dashboard">
            <!-- Begin MailChimp Signup Form -->
            <div id="mc_embed_signup" class="subscribe-box">
            <form action="//github.us9.list-manage.com/subscribe/post?u=36e00e500ddc24888132ad2ff&amp;id=91fb8b2741" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
                <div id="mc_embed_signup_scroll">
                <label for="mce-EMAIL"></label>
                <input type="email" value="" name="EMAIL" class="subscribe" id="mce-EMAIL" placeholder="Email address" required>
                <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                <div style="position: absolute; left: -5000px;"><input type="text" name="b_36e00e500ddc24888132ad2ff_91fb8b2741" tabindex="-1" value=""></div>
                <div class="clear"><input type="submit" value="Go" name="subscribe" id="mc-embedded-subscribe" class="subscribe-button"></div>
                </div>
            </form>
            </div>
            <!--End mc_embed_signup-->
            <a class="typeform-share" href="https://populus.typeform.com/to/rKs3DX" data-mode="2" target="_blank">
                <div class="share-a-story-box">
					<div class="icon-quote"></div>
					<p class="share-a-story">Share a story</p>
				</div>
            </a>
			<a href="https://www.facebook.com/populusiitr" target="_blank">
				<div class="mobile-facebook">
				<div class="icon-facebook"></div>
				</div>
			</a>
		</div>
		
		<div class="updates">
			<h2>Subscribe and stay tuned for new stories!</h2>
		</div>
		
		<div class="wrapper" ng-controller="display as disp">
<!--
			-------- Templates --------
			---- Do not edit, copy! ---
            Data can be directly added 
            into the array in main.js 
            file.
			
            <div class="special-cover">
                <img src="subjects/">
				<h2>Title</h2>
				<p>Story</p>
			</div>
			<div class="fifty-cover">
				<img src="subjects/">
				<h2>Title</h2>
				<p>Story</p>
			</div>
			<div class="sixty-cover">
                <img src="subjects/">
				<h2>Title</h2>
				<p>Story</p>
			</div>
			<div class="forty-cover">
                <img src="subjects/">
				<h2>Title</h2>
				<p>Story</p>
			</div>
-->
			
            <div ng-class="{'special-cover': subject.size == '1', 'fifty-cover': subject.size == '2', 'sixty-cover': subject.size == '3', 'forty-cover': subject.size == '4'}" ng-repeat ="subject in disp.subject">
                <img ng-src="{{subject.image}}"/>
				<h2>{{subject.description}}</h2>
				<p>{{subject.story}}</p>
			</div>
            
		</div>
		
		<div class="footer">
			<div class="credits-wrap">
				<a href="https://www.facebook.com/aman.srivastava.520125">
					<div class="credit">
						<div class="pic aman">
						</div>
						<h3>Aman</h3>
						<p>Writer</p>
					</div>
				</a>
				<a href="https://www.facebook.com/yash.sharma810">
					<div class="credit">
						<div class="pic yash">
						</div>
						<h3>Yash</h3>
						<p>Photographer</p>
					</div>
				</a>
				<a href="https://www.facebook.com/ranamihir">
					<div class="credit">
						<div class="pic mihir">
						</div>
						<h3>Mihir</h3>
						<p>Developer</p>
					</div>
				</a>
				<a href="https://www.facebook.com/sahil.lamba95">
					<div class="credit">
						<div class="pic sahil">
						</div>
						<h3>Sahil</h3>
						<p>Designer</p>
					</div>
				</a>
			</div>
			<p>&copy; <span id="year"></span> The Populus Team All Rights Reserved</p>
		</div>
		<script>
			var d = new Date();
			document.getElementById("year").innerHTML = String(d.getFullYear());
		</script>

	</body>
</html>
